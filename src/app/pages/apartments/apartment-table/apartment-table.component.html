<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full">

    <ng-container matColumnDef="apartmentNumber">
      <th mat-header-cell *matHeaderCellDef> Apartamento </th>
      <td mat-cell *matCellDef="let element"> {{element.apartmentNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="residents">
      <th mat-header-cell *matHeaderCellDef> Moradores </th>
      <td mat-cell *matCellDef="let element"> {{formatResidents(element.residents)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element"> 
          <div fxLayout="row">
            <button mat-icon-button (click)="editApartment(element.id)"><mat-icon>create</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteApartment(element.id)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
