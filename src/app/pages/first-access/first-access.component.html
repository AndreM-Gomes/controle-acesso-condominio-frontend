<div 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    style="height: 100vh; background-color: #223843;">
    
    <div 
        fxLayout="column" 
        fxLayoutAlign="center center" 
        class="login-container mat-elevation-z3">
        
        <div 
            class="title-login" 
            fxLayout="column" 
            fxLayoutAlign="center center"> 
            
            <span 
                class="material-icons logo-login">
                apartment
            </span>

        </div>
        <h2>Controle de acesso</h2>
        <h3>Login</h3>
        <form 
            fxFlex="100" 
            class="full padding" 
            fxLayout="column" 
            [formGroup]="firstAccessForm"
            (ngSubmit)="tryFirstAccess()">
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input 
                    fxFlex="100" 
                    matInput 
                    type="text" 
                    formControlName="email" 
                    placeholder="user@example.com">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input 
                    fxFlex="100"
                    matInput 
                    type="password" 
                    [errorStateMatcher]="stateMatcher"
                    formControlName="password">
                <mat-error *ngIf="this.firstAccessForm.get('password')?.hasError('minlength')">
                    A senha deve conter no mínimo 6 caracteres
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirmar senha</mat-label>
                <input 
                    fxFlex="100" 
                    matInput 
                    type="password"
                    [errorStateMatcher]="stateMatcher" 
                    formControlName="passwordConfirm" >
                <mat-error *ngIf="firstAccessForm.hasError('notMatch')">
                    As senhas não conferem
                </mat-error>
            </mat-form-field>
            <button 
                mat-raised-button 
                color="primary" 
                (click)="tryFirstAccess()" 
                [disabled]="!firstAccessForm.valid">
                Entrar
            </button>
        </form>
        <button 
            class="button-primeiro-acesso full" 
            mat-raised-button 
            routerLink="/login"
            color="primary">
            Voltar
        </button>
    </div>
</div>
