<form
    fxLayout="column"
    fxLayoutAlign="center start"
    [formGroup]="userForm"
    (ngSubmit)="saveUser()">
    <mat-form-field class="full">
        <mat-label>Nome*</mat-label>
        <input matInput placeholder="AndrÃ© Monteiro" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full">
        <mat-label>CPF*</mat-label>
        <input 
            matInput 
            placeholder="494.845.654-27" 
            mask="CPF_CNPJ" 
            formControlName="cpf">
    </mat-form-field>
    <mat-form-field class="full">
        <mat-label>Telefone*</mat-label>
        <input 
            matInput 
            placeholder="(11) 97650-9163" 
            mask="(00) 0000-0000||(00) 00000-0000"
            formControlName="phone">
    </mat-form-field>
    <mat-form-field class="full">
        <mat-label>E-mail*</mat-label>
        <input 
            matInput
            placeholder="Ex. andrem.gomes@outlook.com"
            formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Perfil</mat-label>
        <mat-select formControlName="role">
            <mat-option value="ADMIN">Morador</mat-option>
            <mat-option value="DOORMAN">Administrador</mat-option>
            <mat-option value="RESIDENT">Porteiro</mat-option>
        </mat-select>
    </mat-form-field>
</form>
